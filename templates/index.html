    <!-- Chatbox UI -->
    <div id="bcontainer">
      <div id="content">
        <h4>ðŸŒ± "Chat Green, Eat Clean â€“ Empower Your Plate with BIOFEAST."</h4>
      </div>
    </div>

    <div id="chatbox">
      <div id="chat-log"></div>

      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Ask me about sustainable food..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

  </main>
  <script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const log = document.getElementById("chat-log");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    // Show user message
    log.innerHTML += `<div class="user"> ${message}</div>`;

    // Send to Flask API
    const res = await fetch("/get-response", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    log.innerHTML += `<div class="bot">ðŸ¤–: ${data.response}</div>`;
    input.value = "";
    log.scrollTop = log.scrollHeight; // Auto scroll
  });
</script>
